# docker-compose.yml
version: '3.8'

services:
  # The Redis Message Broker (The "Ticket Rail")
  redis:
    image: redis:7-alpine
    container_name: redis_broker
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # The FastAPI App (The "Ma√Ætre d'")
  api:
    build: .
    container_name: fastapi_app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/home/app/src # Mount local src for hot-reloading
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - .env

  # The Celery Worker (The "Chef")
  worker:
    build: .
    container_name: celery_worker
    command: celery -A src.tasks.celery_app worker --loglevel=info
    volumes:
      - ./src:/home/app/src
    depends_on:
      - redis
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  redis_data: